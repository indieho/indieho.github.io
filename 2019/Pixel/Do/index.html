<p><br></p>
<p><center> 大概毕业几个月了吧，也一直在想，我该去做什么？或者我能做什么，虽然自己有在画，但是其实心里很没底，自己学自己画，然后实际的进展很慢，家人也很不理解，就觉得你是在浪费时间做这些事情，他们会觉得你去随便打个工都可以了，中途我也在想随便找个什么工作，但是苦于想做自己喜欢的，进退两难。而且作品集没有做好，是害怕吧，怕自己做不好，亦怕是不能胜任，现在想说服自己，试试看吧，努力一把.</center></p>
